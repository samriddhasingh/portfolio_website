<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test - Entrance Exam Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chapter-selector {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .chapter-selector label {
            font-weight: bold;
            font-size: 1.1em;
        }

        .chapter-selector select {
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            min-width: 200px;
        }

        .chapter-selector select option {
            background: #4facfe;
            color: white;
            padding: 10px;
        }

        .chapter-selector button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .chapter-selector button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .quiz-container {
            padding: 40px;
        }

        .chapter-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .current-mode {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #4facfe;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .options {
            list-style: none;
        }

        .option {
            margin-bottom: 15px;
            position: relative;
        }

        .option input[type="radio"] {
            display: none;
        }

        .option label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 50px;
        }

        .option label::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: white;
        }

        .option input[type="radio"]:checked+label {
            background: #e3f2fd;
            border-color: #4facfe;
            color: #1976d2;
        }

        .option input[type="radio"]:checked+label::before {
            background: #4facfe;
            border-color: #4facfe;
        }

        .option input[type="radio"]:checked+label::after {
            content: '';
            position: absolute;
            left: 21px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .option label:hover {
            background: #e8f4fd;
            border-color: #4facfe;
            transform: translateX(5px);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .question-nav {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .results-container {
            text-align: center;
            padding: 40px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .results-details {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .review-section {
            margin-top: 30px;
        }

        .review-question {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .review-question.correct {
            border-left: 5px solid #4caf50;
        }

        .review-question.incorrect {
            border-left: 5px solid #f44336;
        }

        .review-options {
            margin-top: 15px;
        }

        .review-option {
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .review-option.correct {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .review-option.incorrect {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        .review-option.user-answer {
            font-weight: bold;
        }

        .review-option.correct-answer {
            font-weight: bold;
            position: relative;
        }

        .review-option.correct-answer::after {
            content: " ‚úì Correct Answer";
            font-weight: normal;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .review-option.user-wrong::after {
            content: " ‚úó Your Answer";
            font-weight: normal;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .quiz-container {
                padding: 20px;
            }

            .question-card {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                padding: 15px;
            }

            .chapter-header {
                font-size: 1.5em;
                padding: 15px;
            }

            .chapter-selector {
                flex-direction: column;
                gap: 10px;
            }

            .chapter-selector select {
                min-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéì Entrance Test Practice</h1>
            <p>Test your knowledge and prepare for success!</p>
            
            <div class="chapter-selector">
                <label for="chapterSelect">Select Chapter:</label>
                <select id="chapterSelect" onchange="updateChapterOptions()">
                    <option value="all">All Chapters</option>
                </select>
                <button onclick="startSelectedMode()">Start</button>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div id="quizSection" class="quiz-container">
            <div class="current-mode" id="currentMode">
                üìö Mode: All Chapters
            </div>
            <div class="question-nav">
                <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span>
            </div>
            <div id="questionsContainer"></div>
            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevPage()">‚Üê Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
                <button class="btn btn-success hidden" id="submitBtn" onclick="submitTest()">Submit Test</button>
            </div>
        </div>

        <div id="resultsSection" class="results-container hidden">
            <h2>üéâ Test Completed!</h2>
            <div id="chapterResultTitle"></div>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
            </div>
            <div class="results-details">
                <div class="result-item">
                    <span>Total Questions:</span>
                    <span id="totalQuestionsResult">0</span>
                </div>
                <div class="result-item">
                    <span>Correct Answers:</span>
                    <span id="correctAnswers" style="color: #4caf50;">0</span>
                </div>
                <div class="result-item">
                    <span>Incorrect Answers:</span>
                    <span id="incorrectAnswers" style="color: #f44336;">0</span>
                </div>
                <div class="result-item">
                    <span>Score:</span>
                    <span id="finalScore">0/0</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="showReview()">Review Answers</button>
            <button class="btn btn-secondary" onclick="restartTest()">New Test</button>
        </div>

        <div id="reviewSection" class="quiz-container hidden">
            <h2 style="text-align: center; margin-bottom: 30px;">üìã Answer Review</h2>
            <div id="reviewModeTitle"></div>
            <div id="reviewContainer"></div>
            <div class="controls" style="justify-content: center;">
                <button class="btn btn-secondary" onclick="showResults()">Back to Results</button>
                <button class="btn btn-primary" onclick="restartTest()">New Test</button>
            </div>
        </div>
    </div>

        let currentPage = 0;
        let questionsPerPage = 10;
        let userAnswers = {};
        let currentQuestions = [...questions];
        let selectedChapter = 'all';
        let totalPages = Math.ceil(currentQuestions.length / questionsPerPage);

        // Initialize the application
        function init() {
            initializeChapterDropdown();
            startSelectedMode();
        }

        // Initialize chapter dropdown
        function initializeChapterDropdown() {
            const chapterSelect = document.getElementById('chapterSelect');
            const availableChapters = new Set();
            
            // Find all chapters that exist in questions
            questions.forEach(q => {
                if (q.chapter) {
                    availableChapters.add(q.chapter);
                }
            });

            // Add options for existing chapters
            Array.from(availableChapters).sort((a, b) => a - b).forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter;
                option.textContent = `Chapter ${chapter}`;
                chapterSelect.appendChild(option);
            });
        }

        function updateChapterOptions() {
            const chapterSelect = document.getElementById('chapterSelect');
            selectedChapter = chapterSelect.value;
        }

        function startSelectedMode() {
            currentPage = 0;
            userAnswers = {};
            
            if (selectedChapter === 'all') {
                currentQuestions = [...questions];
                document.getElementById('currentMode').textContent = 'üìö Mode: All Chapters';
            } else {
                // Filter questions for selected chapter
                const chapterNum = parseInt(selectedChapter);
                currentQuestions = questions.filter(q => q.chapter === chapterNum);
                document.getElementById('currentMode').textContent = `üìö Mode: Chapter ${chapterNum} Only`;
            }
            
            totalPages = Math.ceil(currentQuestions.length / questionsPerPage);
            displayQuestions();
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            const startIndex = currentPage * questionsPerPage;
            const endIndex = Math.min(startIndex + questionsPerPage, currentQuestions.length);

            container.innerHTML = '';
            let lastChapter = null;

            for (let i = startIndex; i < endIndex; i++) {
                const question = currentQuestions[i];
                
                // Add chapter header if this is a new chapter
                if (question.chapter && question.chapter !== lastChapter) {
                    const chapterHeader = document.createElement('div');
                    chapterHeader.className = 'chapter-header';
                    chapterHeader.innerHTML = `üìö Chapter ${question.chapter}`;
                    container.appendChild(chapterHeader);
                    lastChapter = question.chapter;
                }

                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';

                const questionNumber = questions.indexOf(question) + 1;

                questionCard.innerHTML = `
                    <div class="question-number">Question ${questionNumber}</div>
                    <div class="question-text">${question.question}</div>
                    <ul class="options">
                        ${question.options.map((option, index) => `
                            <li class="option">
                                <input type="radio" id="q${i}_${index}" name="q${i}" value="${index}" 
                                       ${userAnswers[i] == index ? 'checked' : ''} 
                                       onchange="saveAnswer(${i}, ${index})">
                                <label for="q${i}_${index}">${option}</label>
                            </li>
                        `).join('')}
                    </ul>
                `;

                container.appendChild(questionCard);
            }

            updateNavigation();
            updateProgressBar();
        }

        function saveAnswer(questionIndex, answerIndex) {
            userAnswers[questionIndex] = answerIndex;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const currentQuestionSpan = document.getElementById('currentQuestion');
            const totalQuestionsSpan = document.getElementById('totalQuestions');

            prevBtn.style.display = currentPage === 0 ? 'none' : 'block';

            if (currentPage === totalPages - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }

            const startQ = (currentPage * questionsPerPage) + 1;
            const endQ = Math.min((currentPage + 1) * questionsPerPage, currentQuestions.length);
            
            currentQuestionSpan.textContent = startQ;
            totalQuestionsSpan.textContent = endQ;
        }

        function updateProgressBar() {
            const progress = ((currentPage + 1) / totalPages) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayQuestions();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayQuestions();
            }
        }

        function submitTest() {
            calculateResults();
            showResults();
        }

        function calculateResults() {
            let correct = 0;

            for (let i = 0; i < currentQuestions.length; i++) {
                if (userAnswers[i] === currentQuestions[i].correct) {
                    correct++;
                }
            }

            const incorrect = currentQuestions.length - correct;
            const percentage = Math.round((correct / currentQuestions.length) * 100);

            document.getElementById('correctAnswers').textContent = correct;
            document.getElementById('incorrectAnswers').textContent = incorrect;
            document.getElementById('scorePercent').textContent = percentage + '%';
            document.getElementById('finalScore').textContent = `${correct}/${currentQuestions.length}`;
            document.getElementById('totalQuestionsResult').textContent = currentQuestions.length;
            
            // Update result title based on mode
            const resultTitle = document.getElementById('chapterResultTitle');
            if (selectedChapter === 'all') {
                resultTitle.innerHTML = '<h3 style="margin-bottom: 20px; color: #666;">üìö Results: All Chapters</h3>';
            } else {
                resultTitle.innerHTML = `<h3 style="margin-bottom: 20px; color: #666;">üìö Results: Chapter ${selectedChapter}</h3>`;
            }
        }

        function showResults() {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('reviewSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');
        }

        function showReview() {
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('reviewSection').classList.remove('hidden');
            displayReview();
        }

        function displayReview() {
            const container = document.getElementById('reviewContainer');
            container.innerHTML = '';

            // Update review title
            const reviewTitle = document.getElementById('reviewModeTitle');
            if (selectedChapter === 'all') {
                reviewTitle.innerHTML = '<div class="current-mode">üìö Review: All Chapters</div>';
            } else {
                reviewTitle.innerHTML = `<div class="current-mode">üìö Review: Chapter ${selectedChapter}</div>`;
            }

            let lastChapter = null;

            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;

                // Add chapter header if this is a new chapter
                if (question.chapter && question.chapter !== lastChapter) {
                    const chapterHeader = document.createElement('div');
                    chapterHeader.className = 'chapter-header';
                    chapterHeader.innerHTML = `üìö Chapter ${question.chapter}`;
                    container.appendChild(chapterHeader);
                    lastChapter = question.chapter;
                }

                const reviewCard = document.createElement('div');
                reviewCard.className = `review-question ${isCorrect ? 'correct' : 'incorrect'}`;

                const questionNumber = questions.indexOf(question) + 1;

                reviewCard.innerHTML = `
                    <div class="question-number">Question ${questionNumber} ${isCorrect ? '‚úì' : '‚úó'}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="review-options">
                        ${question.options.map((option, optionIndex) => {
                            let optionClass = 'review-option';
                            
                            if (optionIndex === question.correct) {
                                optionClass += ' correct correct-answer';
                            }
                            
                            if (userAnswer === optionIndex && optionIndex !== question.correct) {
                                optionClass += ' incorrect user-wrong';
                            } else if (userAnswer === optionIndex) {
                                optionClass += ' user-answer';
                            }
                            
                            return `<div class="${optionClass}">${option}</div>`;
                        }).join('')}
                    </div>
                `;

                container.appendChild(reviewCard);
            });
        }

        function restartTest() {
            currentPage = 0;
            userAnswers = {};
            
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('reviewSection').classList.add('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            
            startSelectedMode();
        }

        // Initialize the application when the page loads
        window.onload = init;
    </script>
</body>
</html>
